<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">To-Do</h1>
    <div class="container">
      <form action="" id="form">
        <div class="input-container">
          <label for="task-input" class="text-secondary"
            >Task <span class="text-danger">*</span></label
          >
          <input
            type="text"
            id="task-input"
            placeholder="I need to..."
            required
          />
        </div>
        <div>
          <label for="date-input" class="text-secondary"
            >Due-Date <span class="optional">(optional)</span></label
          >
          <input type="date" id="date-input" />
        </div>
        <div>
          <label for="priority" class="text-secondary"
            >Choose Priority <span class="optional">(optional)</span></label
          >
          <select name="priorityDropDown" id="priority">
            <option value="">Select Priority</option>
            <option value="bg-info">Low</option>
            <option value="bg-warning">Medium</option>
            <option value="bg-danger">High</option>
          </select>
        </div>
        <button type="submit" id="submit-btn">Add Task</button>
      </form>
      <div class="todos-container">
        <h2>Uncompleted Task</h2>
        <ul id="todo-ul"></ul>

        <hr />
        <h2>Completed Task</h2>
        <ul id="completed-ul"></ul>
      </div>
    </div>
    <div id="modal-container">
      <form action="" id="modal-form">
        <h3>Add a Subtask</h3>

        <div class="input-container">
          <label for="task-input" class="text-secondary">Task</label>
          <input type="text" id="task-input" placeholder="Subtask 1..." />
        </div>
        <div>
          <label for="date-input" class="text-secondary"
            >Due-Date <span class="optional">(optional)</span></label
          >
          <input type="date" id="date-input" />
        </div>
        <div>
          <label for="priority" class="text-secondary"
            >Choose Priority <span class="optional">(optional)</span></label
          >
          <select name="priorityDropDown" id="">
            <option value="">Select Priority</option>
            <option value="bg-info">Low</option>
            <option value="bg-warning">Medium</option>
            <option value="bg-danger">High</option>
          </select>
        </div>
        <button type="submit" id="submit-subtask-btn">Add Subtask</button>
      </form>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
