<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="">To-Do</h1>
    <form action="" id="form">
      <div class="input-container">
        <label for="task-input">Task <span class="text-danger">*</span></label>
        <input
          type="text"
          id="task-input"
          placeholder="I need to..."
          required
        />
      </div>
      <div>
        <label for="date-input">Due-Date </label>
        <input type="date" id="date-input" />
      </div>
      <div>
        <label for="priority">Select Priority</label>
        <select name="priorityDropDown" id="priority" class="low">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <button type="submit" id="submit-btn">Add Task</button>
    </form>
    <div class="todos-container">
      <h2>My To-Do List</h2>
      <ul id="todo-ul">
        <div class="li-container highPriority">
          <input type="checkbox" />
          <li>Hello</li>
          <p class="date">Due Date: 02-15-2024</p>
        </div>
      </ul>
      <hr />
      <h2>Completed</h2>
      <ul id="completed-ul">
        <div class="li-container highPriority">
          <input type="checkbox" />
          <li>Hello</li>
          <p class="date">Due Date: 02-15-2024</p>
        </div>
      </ul>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
